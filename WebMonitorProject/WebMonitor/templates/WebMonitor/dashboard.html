{% extends "WebMonitor/base.html" %}

{% block headcontent %}
    <meta http-equiv="refresh" content="60">
{% endblock headcontent %}

{% block content %}

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">IP address</th>
                <th scope="col">Sessions</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            {% for device in devices %}
                <tr>
                    <th scope="row" onclick="location.href = '/device/{{device.name}}'">{{ device.name }}</th>
                    <td scope="row" onclick="location.href = '/device/{{device.name}}'">{{ device.ipaddress }}</td>
                    <td scope="row" onclick="location.href = '/device/{{device.name}}'">{{ device.sessions }}</td>
                    <td scope="row" onclick="location.href = '/device/{{device.name}}'">{{ device.status }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <button type="button" class="btn btn-dark" onclick="location.href = '/admin/WebMonitor/device/add/'">Add device</button>

    <footer class="footer">
        <div class="container">
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </footer>

{% endblock content %}
